<div *ngFor="let p of products; let i=index">
    <!-- <p>{{i}}</p> -->
    <div class="product-container mt-5">
        <div class="image-container"><img [src]="p.image" alt="" style="max-height:100px; max-width: 10
        0px;" ></div>
    </div>
    <div>
        <div class="name-container"><h6>{{p.name}}</h6>
        <div class="detailContainer">
            <div class="details">{{p.available}}</div>
            <div class="details">{{p.price}}</div>
            <div class="details">{{p.color}}</div>
        </div>
    </div>
    <div class="options">
        <button class="btn btn-success">Show Details</button>
        <button class="btn btn-warning">Buy Now</button>
    </div>
</div>
