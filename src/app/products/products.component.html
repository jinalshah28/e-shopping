<div *ngFor="let p of products; let i=index"
>
<table class="table m-5"  >
   
    <tbody>
      <tr >
       <div [ngStyle]="{backgroundColor:
        p.available
    ==='Available'?'#FF8A8A':'#DDFFE7' }">
        <td>  <div ><img [src]="p.image" alt="" style="max-height:100px; max-width: 10
            0px;" ></div></td>
        <td><div><h6>{{p.name}}</h6></div></td>
        <td>
            <div  class="m-2">{{p.available}}</div></td>
            <td> <div >Price:{{p.price}}</div></td>
            <td> <div>{{p.color}}</div></td>
            <td>  <div >
                <button class="btn btn-success">Show Details</button>
                <button class="btn btn-warning" *ngIf="p.available==='Available';else notifyme">Buy Now</button>
                <ng-template #notifyme>
                    <button class="btn btn-danger">Notify me</button>
                </ng-template>
            </div></td>
        </div>
      </tr>
      
    </tbody>
  </table>

        
        
           
           
    
</div>
